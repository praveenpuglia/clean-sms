name: Build and Release APK

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v2.1.3, etc.
  release:
    types: [created]  # Triggers when a release is created via GitHub UI
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v1.0.0)'
        required: true
        type: string

permissions: write-all

jobs:
  build:
    name: Build Signed APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag (e.g., v1.0.0 -> 1.0.0)
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          
          # Generate version code from version (e.g., 1.0.0 -> 10000, 1.2.3 -> 10203)
          IFS='.' read -r -a version_parts <<< "$VERSION"
          MAJOR=${version_parts[0]:-0}
          MINOR=${version_parts[1]:-0}
          PATCH=${version_parts[2]:-0}
          VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + PATCH))
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Version Code: $VERSION_CODE"
      
      - name: Update version in build.gradle.kts
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          VERSION_CODE="${{ steps.version.outputs.version_code }}"
          
          # Update versionCode and versionName in app/build.gradle.kts
          sed -i "s/versionCode = [0-9]*/versionCode = $VERSION_CODE/" app/build.gradle.kts
          sed -i "s/versionName = \"[^\"]*\"/versionName = \"$VERSION\"/" app/build.gradle.kts
          
          echo "Updated build.gradle.kts with version $VERSION (code: $VERSION_CODE)"
          grep -A 2 "versionCode" app/build.gradle.kts
      
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > keystore.jks
      
      - name: Create keystore.properties
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > keystore.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> keystore.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> keystore.properties
          echo "storeFile=keystore.jks" >> keystore.properties
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace
      
      - name: Build Release AAB
        run: ./gradlew bundleRelease --stacktrace
      
      - name: Rename APK and AAB
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mv app/build/outputs/apk/release/app-release.apk "CleanSMS-v${VERSION}.apk"
          mv app/build/outputs/bundle/release/app-release.aab "CleanSMS-v${VERSION}.aab"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            CleanSMS-v${{ steps.version.outputs.version }}.apk
            CleanSMS-v${{ steps.version.outputs.version }}.aab
          generate_release_notes: true
          body: |
            ## Clean SMS v${{ steps.version.outputs.version }}
            
            ### üì± Installation
            Download the APK file below and install it on your Android device.
            
            **Minimum Android Version:** Android 13 (API 33)
            
            ### üìù Changes
            See the release notes below for what's new in this version.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload APK and AAB as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CleanSMS-v${{ steps.version.outputs.version }}
          path: |
            CleanSMS-v${{ steps.version.outputs.version }}.apk
            CleanSMS-v${{ steps.version.outputs.version }}.aab
          retention-days: 90
