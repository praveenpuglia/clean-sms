name: Auto Version on Main

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-version:
    name: Update Version
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history to get tags
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Calculate Next Version
        id: version
        run: |
          # Get the latest tag, default to v0.0.0 if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          # Remove 'v' prefix and split version
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r -a version_parts <<< "$VERSION"
          MAJOR=${version_parts[0]:-0}
          MINOR=${version_parts[1]:-0}
          PATCH=${version_parts[2]:-0}
          
          # Increment patch version
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          
          # Calculate version code
          VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + PATCH))
          
          echo "New version: $NEW_VERSION"
          echo "Version code: $VERSION_CODE"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
      
      - name: Update build.gradle.kts
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          VERSION_CODE="${{ steps.version.outputs.version_code }}"
          
          # Update versionCode and versionName in app/build.gradle.kts
          sed -i "s/versionCode = [0-9]*/versionCode = $VERSION_CODE/" app/build.gradle.kts
          sed -i "s/versionName = \"[^\"]*\"/versionName = \"$VERSION\"/" app/build.gradle.kts
          
          echo "Updated build.gradle.kts with version $VERSION (code: $VERSION_CODE)"
          cat app/build.gradle.kts | grep -A 2 "versionCode"
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet app/build.gradle.kts; then
            echo "No version changes needed"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Version updated"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and Push
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add app/build.gradle.kts
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }} [skip ci]"
          git push
